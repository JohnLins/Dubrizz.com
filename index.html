<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubrizz</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            padding: 15px; /* Increased padding */
            box-sizing: border-box;
            border: none;
            border-radius: 15px;
            margin-bottom: 15px; 
            font-size: 18px; 
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1); 
            height: 200px; 
            resize: vertical;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: white;
            color: lightcoral;
            border: none;
            border-radius: 5px;
            padding: 12px 20px; /* Adjusted padding */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #ffe4e1;
        }
      #respondButton{
        width: 100%;
      }
        .response {
            margin-top: 20px;
            text-align: left;
            padding: 10px 15px;
            border-radius: 18px 18px 18px 0;
            background-color: #007AFF;
            color: white;
        }
        #responseContainer {
            max-height: 400px; 
            overflow-y: auto; 
            overflow-x: hidden; 
            /*border: 1px solid black; */
            padding: 1px; 
        }

        .animate {
            animation: pop 0.3s ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }



         .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: white;
            color: lightcoral;
            transition: background-color 0.3s;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .custom-file-upload:hover {
            background-color: #ffe4e1;

        }

        #imageInput {
            display: none;
        }

        #preview {
            max-width: 300px;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>

      const googleLogin = document.getElementById("google-login-btn");

                try {
                    const response = await fetch(`https://dubrizz-production.up.railway.app/rizz?history=${encodeURIComponent(history)}&id=${encodeURIComponent(userId)}`);

</html>
